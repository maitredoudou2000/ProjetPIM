<!DOCTYPE html>
<html>
  <head>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js"></script>
    <title>Page de connexion</title>
    <meta charset="UTF-8" />
    <title>Pet_For_Life</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div id="root"></div>
    <h1>Connectez-vous à votre compte</h1>
    <form action="inscription.js" method="post">
      <label for="email">Adresse e-mail :</label>
      <input type="email" id="email" name="email" required><br><br>
      <label for="password">Mot de passe :</label>
      <input type="password" id="password" name="password" required><br><br>
      <input type="submit" value="Se connecter">
      <script>
        const form = document.querySelector("form");
        form.addEventListener("submit", (event) => {
          event.preventDefault();
      
          const email = document.querySelector("#email").value;
          const password = document.querySelector("#password").value;
      
          firebase
            .auth()
            .signInWithEmailAndPassword(email, password)
            .then((userCredential) => {
              // L'utilisateur est connecté avec succès
              const user = userCredential.user;
              console.log("Connecté en tant que", user.email);
            })
            .catch((error) => {
              // Gestion des erreurs
              const errorCode = error.code;
              const errorMessage = error.message;
              console.error(errorCode, errorMessage);
            });
        });
      </script>
    </form>
    <p>Vous n'avez pas encore de compte ? <a href="inscription.html">Inscrivez-vous ici</a></p>
  </body>
</html>
